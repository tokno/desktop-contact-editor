<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Content Viewer</title>

    <!-- jQuery -->
    <script>
      jQuery = $ = require('../bower_components/jquery/dist/jquery.min.js');
    </script>

    <!-- Handsontable -->
    <link rel="stylesheet" href="../bower_components/handsontable/dist/handsontable.full.css" />
    <script src="../bower_components/handsontable/dist/handsontable.full.min.js"></script>

    <!-- AUI -->
    <link rel="stylesheet" href="../bower_components/aui-dist/aui/css/aui.min.css" media="all" />
    <link rel="stylesheet" href="../bower_components/aui-dist/aui/css/aui-experimental.min.css" media="all" />
    <script src="../bower_components/aui-dist/aui/js/aui.min.js"></script>
    <script src="../bower_components/aui-dist/aui/js/aui-experimental.min.js"></script>

    <!-- main script -->
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div id="main-view">
      <div id="shell-wrap">
        <form class="aui">
          <button id="load" class="aui-button">読込み</button>
          <button id="save" class="aui-button">保存</button>

          <!-- カテゴリ選択 -->
          <select id="select-category" class="select"></select>

          <!-- progress -->
          <div id="progress" class="aui-progress-indicator" style="display: none; width: 500px;">
            <span class="aui-progress-indicator-value"></span>
          </div>
        </form>
      </div>

      <!-- データ表示テーブル -->
      <div id="content-view-wrap">
        <div id="content-table"></div>
      </div>
    </div>
  </body>
</html>
